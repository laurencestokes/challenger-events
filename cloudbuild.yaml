# cloudbuild.yaml
substitutions:
  _REGION: europe-west2
  _REPO: web
  _SERVICE: challenger-events

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Debug: Check if NPM_TOKEN secret is being read correctly
  - id: 'Debug NPM Token'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: '/bin/bash'
    secretEnv: ['NPM_TOKEN']
    args:
    - '-c'
    - |
      echo "NPM_TOKEN length: ${#NPM_TOKEN}"
      echo "NPM_TOKEN starts with: ${NPM_TOKEN:0:10}..."
      echo "NPM_TOKEN ends with: ...${NPM_TOKEN: -10}"

  # Build and push the container with NPM_TOKEN from Secret Manager
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    secretEnv: ['NPM_TOKEN']
    args:
    - '-c'
    - |
      docker build \
        --build-arg NPM_TOKEN="$$NPM_TOKEN" \
        -t ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA \
        .

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - '${_SERVICE}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '600'

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/NPM_TOKEN/versions/latest
    env: 'NPM_TOKEN'

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA'