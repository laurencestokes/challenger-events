# cloudbuild.yaml
substitutions:
  _REGION: europe-west2
  _REPO: web
  _SERVICE: challenger-events

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build and push the container with all secrets from Secret Manager
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    secretEnv: ['NPM_TOKEN', 'NEXT_PUBLIC_FIREBASE_API_KEY', 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN', 'NEXT_PUBLIC_FIREBASE_PROJECT_ID', 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET', 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID', 'NEXT_PUBLIC_FIREBASE_APP_ID', 'FIREBASE_PROJECT_ID', 'ERG_API_SECRET', 'RESEND_API_KEY', 'FROM_EMAIL', 'NEXT_PUBLIC_APP_URL']
    args:
    - '-c'
    - |
      docker build --build-arg NPM_TOKEN="$$NPM_TOKEN" --build-arg SHORT_SHA="$SHORT_SHA" -t ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA .

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - '${_SERVICE}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '600'

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/NPM_TOKEN/versions/latest
    env: 'NPM_TOKEN'
  - versionName: projects/$PROJECT_ID/secrets/FIREBASE_API_KEY/versions/latest
    env: 'FIREBASE_API_KEY'
  - versionName: projects/$PROJECT_ID/secrets/FIREBASE_AUTH_DOMAIN/versions/latest
    env: 'FIREBASE_AUTH_DOMAIN'
  - versionName: projects/$PROJECT_ID/secrets/FIREBASE_PROJECT_ID/versions/latest
    env: 'FIREBASE_PROJECT_ID'
  - versionName: projects/$PROJECT_ID/secrets/FIREBASE_STORAGE_BUCKET/versions/latest
    env: 'FIREBASE_STORAGE_BUCKET'
  - versionName: projects/$PROJECT_ID/secrets/FIREBASE_MESSAGING_SENDER_ID/versions/latest
    env: 'FIREBASE_MESSAGING_SENDER_ID'
  - versionName: projects/$PROJECT_ID/secrets/FIREBASE_APP_ID/versions/latest
    env: 'FIREBASE_APP_ID'
  - versionName: projects/$PROJECT_ID/secrets/FIREBASE_MEASUREMENT_ID/versions/latest
    env: 'FIREBASE_MEASUREMENT_ID'
  - versionName: projects/$PROJECT_ID/secrets/FIREBASE_CLIENT_EMAIL/versions/latest
    env: 'FIREBASE_CLIENT_EMAIL'
  - versionName: projects/$PROJECT_ID/secrets/FIREBASE_PRIVATE_KEY/versions/latest
    env: 'FIREBASE_PRIVATE_KEY'
  - versionName: projects/$PROJECT_ID/secrets/SOCKET_SECRET/versions/latest
    env: 'SOCKET_SECRET'
  - versionName: projects/$PROJECT_ID/secrets/ERG_API_SECRET/versions/latest
    env: 'ERG_API_SECRET'
  - versionName: projects/$PROJECT_ID/secrets/RESEND_API_KEY/versions/latest
    env: 'RESEND_API_KEY'
  - versionName: projects/$PROJECT_ID/secrets/FROM_EMAIL/versions/latest
    env: 'FROM_EMAIL'
  - versionName: projects/$PROJECT_ID/secrets/APP_URL/versions/latest
    env: 'APP_URL'
  - versionName: projects/$PROJECT_ID/secrets/REVALIDATE_SECRET/versions/latest
    env: 'REVALIDATE_SECRET'

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA'